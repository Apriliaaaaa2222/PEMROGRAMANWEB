<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique To-Do List</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Depi</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter new task...">
            <button id="addBtn">Add</button>
        </div>
        <ul id="taskList"></ul>
        <button id="clearBtn">Clear All Tasks</button>
    </div>

    <script>
        const taskInput = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");
        const clearBtn = document.getElementById("clearBtn");

        // Load tasks from localStorage when page loads
        document.addEventListener("DOMContentLoaded", loadTasks);

        // Add event listener to add button
        addBtn.addEventListener("click", addTask);

        // Add event listener to clear all tasks
        clearBtn.addEventListener("click", clearAllTasks);

        // Add task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }

            // Create a task item
            const taskItem = createTaskItem(taskText);

            // Append task to list
            taskList.appendChild(taskItem);

            // Save task to localStorage
            saveTask(taskText);

            // Reset input
            taskInput.value = "";
        }

        // Create a task item element
        function createTaskItem(taskText) {
            const taskItem = document.createElement("li");
            taskItem.classList.add("task-item");

            const taskInputField = document.createElement("input");
            taskInputField.type = "text";
            taskInputField.value = taskText;
            taskInputField.disabled = true;

            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.classList.add("edit-btn");
            editBtn.addEventListener("click", () => toggleEditTask(taskInputField, editBtn));

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.addEventListener("click", () => deleteTask(taskItem, taskText));

            taskItem.appendChild(taskInputField);
            taskItem.appendChild(editBtn);
            taskItem.appendChild(deleteBtn);

            return taskItem;
        }

        // Toggle edit task
        function toggleEditTask(taskInputField, editBtn) {
            if (editBtn.textContent === "Edit") {
                taskInputField.disabled = false;
                taskInputField.focus();
                editBtn.textContent = "Save";
            } else {
                taskInputField.disabled = true;
                updateTaskInLocalStorage(taskInputField.value);
                editBtn.textContent = "Edit";
            }
        }

        // Delete task
        function deleteTask(taskItem, taskText) {
            if (confirm("Are you sure you want to delete this task?")) {
                taskList.removeChild(taskItem);
                deleteTaskFromLocalStorage(taskText);
            }
        }

        // Clear all tasks
        function clearAllTasks() {
            if (confirm("Are you sure you want to clear all tasks?")) {
                taskList.innerHTML = "";
                localStorage.removeItem("tasks");
            }
        }

        // Load tasks from localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(taskText => {
                const taskItem = createTaskItem(taskText);
                taskList.appendChild(taskItem);
            });
        }

        // Save task to localStorage
        function saveTask(taskText) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(taskText);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Update task in localStorage
        function updateTaskInLocalStorage(newTaskText) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.map(task => (task === newTaskText ? newTaskText : task));
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Delete task from localStorage
        function deleteTaskFromLocalStorage(taskText) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks = tasks.filter(task => task !== taskText);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
    </script>
</body>
</html>
