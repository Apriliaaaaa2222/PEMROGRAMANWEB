<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop - Liceria & Co</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Flower Shop Logo" class="logo"> <!-- Logo of the shop -->
            </a>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <a href="#">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li> <!-- Shopping Cart Icon -->
                <li>
                    <a href="#">
                        <img src="profile-logo.jpg" alt="Profile Logo" class="profile-logo"> Profile<!-- Ganti dengan path logo profil Anda -->
                    </a>
                </li> <!-- Profile Logo -->
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container text-center">
            <h1 class="store-name">FLOWER SHOP <br> Liceria & Co</h1>
            <img src="background.jpg" alt="Flower Shop Banner" class="banner-image"> <!-- Flower shop background image -->
        </div>
    </main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <span class="footer-text">&copy; 2024 Liceria & Co</span>
            <div class="social-icons">
                <a href="#" class="social-item">
                    <img src="instagram.png" class="social-icon"> Liceria&Co.id
                </a>
                <a href="#" class="social-item">
                    <img src="whatsapp.png" class="social-icon"> Liceria&Co.id
                </a>
                <a href="#" class="social-item">
                    <img src="facebook.png" class="social-icon"> Liceria&Co.id
                </a>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
